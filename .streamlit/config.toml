# .streamlit/config.toml
# Streamlit configuration for deployment

[theme]
primaryColor = "#00d4ff"
backgroundColor = "#0b0f1a"
secondaryBackgroundColor = "#111827"
textColor = "#e8edf5"
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false
